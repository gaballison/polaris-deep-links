<!DOCTYPE html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


        <link rel="stylesheet" href="css/style.css">

        <title>Polaris URL Encoder</title>
        
    </head>

    <body class="d-flex flex-column">
        <div class="container flex-grow-1">
            <header class="row">
                <div class="col text-center">
                    <h1>Encode a URL</h1>
                    <p class="lead">Take some input and encode it so that it makes a properly formatted <a
                            href="http://developer.polarislibrary.com/" target="_blank">Polaris</a> query</p>
                </div>
            </header>

            <div class="row">
                <!-- LEFT -->
                <div class="col-md-7 mx-auto">
                    <!-- start form -->
                    <div class="form-wrapper">
                        <h4 class="mb-2 text-muted">Book Metadata</h4>

                        <div class="form-group row">
                            <label for="title" class="col-md-2 col-form-label">Title:</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="title"
                                    placeholder="e.g. Where'd You Go, Bernadette">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="author" class="col-md-2 col-form-label">Author:</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="author" placeholder="e.g. J. K. Rowling">
                            </div>
                        </div>
                        <!-- SUBMIT -->
                        <div class="form-row d-flex justify-content-between">
                            <button class="btn btn-primary mx-3" id="btn-submit">Encode It!</button>

                            <button class="btn btn-warning mx-3" id="btn-clear">Clear Form</button>
                        </div>
                    </div>
                    <!-- / end form -->
                    <div class="row mt-5">
                        <div class="col form-group" id="results-url"></div>
                    </div>
                </div>

            </div>

        </div> <!-- / CONTAINER -->

        <footer class="flex-shrink-0 mt-auto">
            <a href="https://github.com/gaballison/polaris-deep-links" target="_blank">View the code on Github</a>
        </footer>

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
