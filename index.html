<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->    
    <link rel="stylesheet" href="css/style.css">

    <title>Polaris "Deep Link" Generator</title>

  </head>
  <body>

  <div class="container">
    
    <header class="row mb-4">
      <div class="col text-center">
        <h1 class="display-3"><a href="/">Polaris Deep Link Generator</a></h1>
        <p class="lead">This version is NOT FUNCTIONAL yet! Check out the github repo for more info.</p>
      </div>
    </header>

    <div class="row">
      
      <!-- FORM STARTS HERE -->
      <article class="col-12 col-md-6">
        <form>
          <!-- first row -->
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="method1">Search Method</label>
              <select class="custom-select mr-sm-2" id="method1">
                  <option value="title">Title</option>
                  <option value="author">Author</option>
                  <option value="subject">Subject</option>
                </select>
            </div>
            <div class="col-auto">
              <label class="sr-only" for="terms1">Search Terms</label>
              <input type="text" class="form-control" id="terms1" placeholder="Search terms">
            </div>
            <div class="col-auto">
                <button class="btn btn-success mr-1" id="add1"><img src="img/plus.svg" alt="Add another row"></button>
                <button class="btn btn-danger" id="less1"><img src="img/dash.svg" alt="Remove this row"></button>
            </div>
          </div> <!-- /first row -->

          <!-- second row -->
          <div class="form-row align-items-center my-4">
              <div class="col-auto">
                <label class="sr-only" for="method1">Search Method</label>
                <select class="custom-select mr-sm-2" id="method1">
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="subject">Subject</option>
                  </select>
              </div>
              <div class="col-auto">
                <label class="sr-only" for="terms1">Search Terms</label>
                <input type="text" class="form-control" id="terms1" placeholder="Search terms">
              </div>
              <div class="col-auto">
                <button class="btn btn-success mr-1" id="add1"><i class="fa fas-search-plus"></i></button>
                <button class="btn btn-danger" id="less1"><i class="fa fas-search-minus"></i></button>
              </div>
            </div> <!-- /second row -->

            <!-- third row -->
          <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="method1">Search Method</label>
                <select class="custom-select mr-sm-2" id="method1">
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="subject">Subject</option>
                  </select>
              </div>
              <div class="col-auto">
                <label class="sr-only" for="terms1">Search Terms</label>
                <input type="text" class="form-control" id="terms1" placeholder="Search terms">
              </div>
              <div class="col-auto">
                <button class="btn btn-success mr-1" id="add1"><img src="img/plus.svg" alt="Add another row"></button>
                <button class="btn btn-danger" id="less1"><img src="img/dash.svg" alt="Remove this row"></button>
              </div>
            </div> <!-- /third row -->


        </form>
      </article>



       

      <div class="col-sm-4">
        <form id="polaris">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control form-control-lg" id="title">
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control form-control-lg" id="author">
          </div>
          <button type="submit" id="genlink" class="btn btn-primary">Generate Link</button>
          <button type="reset" id="clearform" class="btn btn-warning">Clear Form</button>
        </form>
      </div>

      </article>
      <div class="col-sm-8">
       <div id="output">

       </div>
      </div>
    </div>





    <div class="row">
      <div class="col">
        <div class="mx-auto" style="text-align: center; margin: 5px auto;">
          <code id="test"></code>
          <p id="demo"> </p>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script defer src="https://pro.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-I3Hhe9TkmlsxzooTtbRzdeLbmkFQE9DVzX/19uTZfHk1zn/uWUyk+a+GyrHyseSq" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

  </body>
</html>
